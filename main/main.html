<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>DashBoard</title>
  </head>
  <body>
    <header class="mt-3">
      <h1
        class="text-center fs-1"
        style="color: #227be0; font-family: 'Fira Sans', sans-serif"
      >
        DashBoard of NB
      </h1>
    </header>

    <main class="mt-5">
      <section class="output">
        <div class="row w-100 mx-auto">
          <div class="col-sm-4">
            <div
              class="card"
              style="height: 115px; background-color: #ff206e; color: #2b2c28"
            >
              <div class="card-body">
                <h5 class="card-title fs-4 fw-bold">Deposit Ammount</h5>
                <p class="card-text fs-4">
                  $<span id="depositeAmmount">0</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div
              class="card"
              style="height: 115px; background-color: #fbff12; color: #2b2c28"
            >
              <div class="card-body">
                <h5 class="card-title fs-4 fw-bold">Withdraw Ammount</h5>
                <p class="card-text fs-4">
                  $<span id="withdrawAmmount">0</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div
              class="card"
              style="height: 115px; background-color: #41ead4; color: #2b2c28"
            >
              <div class="card-body">
                <h5 class="card-title fs-4 fw-bold">Total Ammount</h5>
                <p class="card-text fs-4">
                  $<span id="mainAmmount">1200</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="input mt-5">
        <div class="row mx-auto d-felx justify-content-center gap-4">
          <div class="col-sm-5">
            <div class="card" style="background-color: #a594f9; height: 245px">
              <div
                class="card-body d-flex flex-column justify-content-center align-items-start"
              >
                <h5 class="card-title fs-3 text-light fw-bold">
                  Deposit Money
                </h5>
                <p class="card-text text-light fw-bold">
                  Give how much money you want to Deposit
                </p>
                <input
                  type="number"
                  name=""
                  id="depositeInput"
                  placeholder="Enter Deposit Ammount"
                  class="d-block w-50 px-2"
                />
                <button class="btn btn-primary mt-3" id="depBtn" type="submit">
                  Deposit
                </button>
              </div>
            </div>
          </div>
          <div class="col-sm-5">
            <div class="card" style="background-color: #f7485d; height: 245px">
              <div
                class="card-body d-flex flex-column justify-content-center align-items-start"
              >
                <h5 class="card-title fs-3 text-light fw-bold">
                  Withdraw Money
                </h5>
                <p class="card-text text-light fw-bold">
                  Give how much money you want to Withdraw
                </p>
                <input
                  type="number"
                  name=""
                  id="withdrawInput"
                  placeholder="Enter Withdraw Ammount "
                  class="d-block w-50 px-2"
                />
                <button
                  class="btn btn-primary mt-3"
                  id="withdBtn"
                  type="submit"
                >
                  Withdraw
                </button>
                <p
                  class="card-text fs-5 w-100 fw-bold text-warning mt-2 d-none bg-light py-1 text-center rounded"
                  id="warningText"
                  type="submit"
                >
                  You Dont Have <span id="warningMoney"></span>$ To Withdraw
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
