<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <title>LogIn Page</title>
</head>
<body >
    <h5 class="text-center fw-bold fs-1 mb-5" id="heading">Nafiz's Bank</h5>
    <div class="card py-5 d-flex align-items-center border-info" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title text-center text-info fw-bold fs-3">Log In</h5>
            <input type="email" name="" id="mail" class="mx-auto d-block w-100 mt-3 px-2 py-1" placeholder="Enter your email">
            <p class="text-danger my-1 warnings d-none" id="warningMail">Please Enter The Correct Mail</p>
            <input type="password" name="" id="pass" class="mx-auto d-block w-100 mt-2 px-2 py-1" placeholder="Enter your password">
            <p class="text-danger my-1 warnings d-none" id="warningPass">Please Enter The Correct  Password</p>
            <button class="btn btn-primary mx-auto d-block mt-4" type="submit" id="btn">LogIn</button>
            <p class="text-success mt-2 warnings fs-5 text-center d-none" id="success">LogIn SuccessFull!</p>
        </div>
      </div>
    <script src="index.js"></script>
</body>
</html>
